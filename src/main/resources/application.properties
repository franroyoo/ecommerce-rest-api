spring.datasource.url = jdbc:mysql://localhost:3306/ecommerce?useSSL=true&encrypt=true&trustServerCertificate=true
spring.datasource.username = root
spring.datasource.password = girogiro

## Hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE

# Salt rounds for encryption (used in EncryptionService)
encryption.salt.rounds = 10

# JWT variables
jwt.algorithm.key =SuperSecureSecretKey
jwt.issuer=eCommerce
jwt.expiryInSeconds=604800

# Email configuration
email.from = no-reply@ecommerce.com

# General configuration
app.frontend.url = http://ecommerce.com

# SMTP configuration
spring.mail.host=localhost
spring.mail.port=25
